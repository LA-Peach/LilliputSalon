<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lilliput Salon â€“ Login</title>

<link rel="stylesheet" href="/css/lilliputSalon.css" />
</head>

<body class="login-layout">

<div class="container">

    <!-- Metallic Logo -->
    <div class="logo-badge">LS</div>

    <!-- Login Card -->
    <div class="glass-card auth-card">

        <!-- Branding -->
        <div class="brand">
            <h1>Lilliput Salon</h1>
            <p>A Little Bit of Elegance</p>
        </div>

        <form action="/login" method="post">
            <input type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}" />

            <div class="field-group">
                <label>Email</label>
                <input 
                    type="text"
                    name="username"
                    placeholder="Enter your email"
                    required />
            </div>

            <div class="field-group">
                <label>Password</label>
                <input 
                    type="password"
                    name="password"
                    placeholder="Enter your password"
                    required />
            </div>

            <button type="submit" class="btn-primary">
                Login
            </button>
        </form>

        <!-- Error Message -->
        <div class="message error" th:if="${param.error}">
            Invalid username or password.
        </div>

        <!-- Logout Message -->
        <div class="message logout" th:if="${param.logout}">
            You have been logged out.
        </div>

        <!-- Registration Link -->
        <div class="register">
            <a href="/register" class="btn-secondary">
                Create an Account
            </a>
        </div>

    </div>

</div>

</body>
</html>
