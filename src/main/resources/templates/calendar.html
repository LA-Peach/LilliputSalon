<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Salon Calendar</title>
    <link rel="stylesheet" href="/css/lilliputSalon.css" />

    <style>
        #calendar {
            max-width: 1100px;
            margin: 20px auto;
            background: var(--glass-bg);
            padding: 20px;
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
        }
    </style>
</head>

<body class="page-gradient">

<header>
    <div th:replace="~{fragments/owner-nav :: ownerNav}"></div>
</header>

<main>
    <h2 style="text-align:center; margin: 20px 0;">Salon Calendar</h2>
    <div id="calendar"></div>
</main>

<!-- FullCalendar Script -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {

    const calendarEl = document.getElementById('calendar');

    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',

        headerToolbar: {
            left:   'prev,next today',
            center: 'title',
            right:  'dayGridMonth,timeGridWeek,timeGridDay'
        },

        businessHours: [
            { daysOfWeek: [1,2,3,4,5], startTime: '09:00', endTime: '19:00' },
            { daysOfWeek: [6], startTime: '09:00', endTime: '17:00' }
        ],

        slotMinTime: '09:00:00',
        slotMaxTime: '19:00:00',

        editable: true,
        droppable: true,
        eventResizableFromStart: true,
        eventDurationEditable: true,

        eventSources: [

            // Appointments (already color-coded by backend)
            {
                url: '/calendar/events'
            },

            // Shifts (availability)
            {
                url: '/calendar/shifts',
                display: 'background',   // makes them appear as availability blocks
                editable: false,         // cannot drag shifts
                
            }
        ],



        /* ðŸ”¥ ADD THIS LINE â€” MAKES EVENT TEXT BLACK */
        eventTextColor: 'black',

        eventDrop(info) {
            updateEvent(info);
        },
        eventResize(info) {
            updateEvent(info);
        },
        eventClick(info) {
            window.location.href = "/appointments/view/" + info.event.id;
        }
    });

    function updateEvent(info) {
        fetch('/calendar/update', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                id: info.event.id,
                start: info.event.start.toISOString(),
                end: info.event.end ? info.event.end.toISOString() : null
            })
        })
        .then(res => res.json())
        .then(data => {
            if (data.status !== "ok") {
                alert(data.message || "Move rejected");
                info.revert();
            }
        })
        .catch(err => {
            console.error(err);
            alert("Server error");
            info.revert();
        });
    }

    calendar.render();
});
</script>


</body>
</html>
