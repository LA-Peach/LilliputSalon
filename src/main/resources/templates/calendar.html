<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Salon Calendar</title>
    <link rel="stylesheet" href="/css/lilliputSalon.css" />

    <!-- FullCalendar Stylesheet Only -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/main.min.css" rel="stylesheet">

    <style>
        #calendar {
            max-width: 1100px;
            margin: 20px auto;
            background: var(--glass-bg);
            padding: 20px;
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
        }
    </style>
</head>

<body class="page-gradient">

<header>
    <div th:replace="~{fragments/owner-nav :: ownerNav}"></div>
</header>

<main>
    <h2 style="text-align:center; margin: 20px 0;">Salon Calendar</h2>
    <div id="calendar"></div>
</main>

<!-- Correct FullCalendar Script (Global Namespace Version) -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {

    const calendarEl = document.getElementById('calendar');

    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',

        editable: true,
        droppable: true,
        eventResizableFromStart: true,
        eventDurationEditable: true,

        events: '/calendar/events',

        eventDrop: function(info) {
            updateEvent(info);
        },

        eventResize: function(info) {
            updateEvent(info);
        },

        eventClick: function(info) {
            window.location.href = "/appointments/view/" + info.event.id;
        }
    });

    function updateEvent(info) {

        fetch('/calendar/update', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                id: info.event.id,
                start: info.event.start.toISOString(),
                end: info.event.end ? info.event.end.toISOString() : null
            })
        })
        .then(response => {
            if (!response.ok) {
                alert("Failed to save changes");
                info.revert(); // <-- NOW WORKS
            }
        })
        .catch(err => {
            console.error(err);
            alert("Server error");
            info.revert(); // <-- NOW WORKS
        });
    }

    calendar.render();
});

</script>

</body>
</html>
